name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Build for Apple Silicon
        run: swift build -c release --arch arm64 -Xswiftc -Xfrontend -Xswiftc -disable-round-trip-debug-types

      - name: Build for Intel
        run: swift build -c release --arch x86_64 -Xswiftc -Xfrontend -Xswiftc -disable-round-trip-debug-types

      - name: Create universal binary
        run: |
          mkdir -p .build/universal
          lipo -create \
            .build/arm64-apple-macosx/release/shell-star \
            .build/x86_64-apple-macosx/release/shell-star \
            -output .build/universal/shell-star

      - name: Create tarball
        run: |
          mkdir -p shell-star-${{ steps.version.outputs.VERSION }}
          cp .build/universal/shell-star shell-star-${{ steps.version.outputs.VERSION }}/
          tar -czf shell-star-${{ steps.version.outputs.VERSION }}.tar.gz shell-star-${{ steps.version.outputs.VERSION }}

      - name: Generate checksum
        run: shasum -a 256 shell-star-${{ steps.version.outputs.VERSION }}.tar.gz > shell-star-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: shell-star-macos
          path: |
            shell-star-${{ steps.version.outputs.VERSION }}.tar.gz
            shell-star-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

  build-linux:
    runs-on: ubuntu-22.04
    container: swift:6.0
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for Linux
        run: swift build -c release

      - name: Create tarball
        run: |
          mkdir -p shell-star-${{ steps.version.outputs.VERSION }}-linux
          cp .build/release/shell-star shell-star-${{ steps.version.outputs.VERSION }}-linux/
          tar -czf shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz shell-star-${{ steps.version.outputs.VERSION }}-linux

      - name: Generate checksum
        run: shasum -a 256 shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz > shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz.sha256

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: shell-star-linux
          path: |
            shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz
            shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz.sha256

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: shell-star-macos

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: shell-star-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            shell-star-${{ steps.version.outputs.VERSION }}.tar.gz
            shell-star-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
            shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz
            shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz.sha256
          body: |
            ## shell-star v${{ steps.version.outputs.VERSION }}

            WebSocket chat server powered by Vapor

            ### Installation

            **macOS via Homebrew:**
            ```bash
            brew install orion-supernova/tap/shell-star
            ```

            **macOS Manual:**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/shell-star-${{ steps.version.outputs.VERSION }}.tar.gz | tar xz
            sudo mv shell-star-${{ steps.version.outputs.VERSION }}/shell-star /usr/local/bin/
            ```

            **Linux:**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/shell-star-${{ steps.version.outputs.VERSION }}-linux.tar.gz | tar xz
            sudo mv shell-star-${{ steps.version.outputs.VERSION }}-linux/shell-star /usr/local/bin/
            ```

            ### Usage
            ```bash
            shell-star  # Will prompt for port (default 3169)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: shell-star
          formula-path: Formula/shell-star.rb
          homebrew-tap: orion-supernova/homebrew-tap
          download-url: https://github.com/orion-supernova/shell-star/releases/download/v${{ steps.version.outputs.VERSION }}/shell-star-${{ steps.version.outputs.VERSION }}.tar.gz
          commit-message: |
            shell-star ${{ steps.version.outputs.VERSION }}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
